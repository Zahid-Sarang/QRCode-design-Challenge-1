<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <section class="card">
    <article class="card__inner">
      <section class="card__qr">
        <img class="card__img" src="./images/image-qr-code.png" alt="QR code">
      </section>
      <section class="card__text">
        <h2 class="card__h2">Improve your front-end<br> skills by building projects</h2>
        <p class="card__p">Scan the QR code to visit Frontend<br> Mentor and take your coding skills to<br> the next level</p>
      </section>
    </article>  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Zahid Sarang</a>.
    </div>
  </section>
</body>
</html>
